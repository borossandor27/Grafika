<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chart svg-vel</title>
    </head>
    <body>
        <!-- adatforrás https://retoolapi.dev/w3zDNu/diagram -->
        <svg width="400" height="400">
            <!-- Oszlopok rajzolása -->
            <rect x="50" y="350" width="20" height="50" fill="blue" />
            <rect x="100" y="300" width="20" height="100" fill="red" />
            <rect x="150" y="250" width="20" height="150" fill="green" />
            <!-- Tengelyek rajzolása -->
            <line x1="30" y1="50" x2="30" y2="400" stroke="black"
                stroke-width="2" />
            <line x1="30" y1="400" x2="400" y2="400" stroke="black"
                stroke-width="2" />
            <!-- Címkék hozzáadása -->
            <text x="30" y="30" font-family="Arial" font-size="16"
                fill="black">0</text>
            <text x="30" y="350" font-family="Arial" font-size="16"
                fill="black">100</text>
            <text x="70" y="420" font-family="Arial" font-size="16"
                fill="black">Elem1</text>
            <text x="120" y="420" font-family="Arial" font-size="16"
                fill="black">Elem2</text>
            <text x="170" y="420" font-family="Arial" font-size="16"
                fill="black">Elem3</text>
        </svg>

    </body>
</html>
