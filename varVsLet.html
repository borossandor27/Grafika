<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Különbség a var és let hatókör között</title>
  </head>
  <body>
    <script>
        function varScoping() {
        var x = 1;

        if (true) {
          var x = 2;
          console.log(x); // will print 2
        }

        console.log(x); // will print 2
      }

      function letScoping() {
        let x = 1;

        if (true) {
          let x = 2;
          console.log(x); // will print 2
        }

        console.log(x); // will print 1
      }
      function nestedScopeTest() {
        if (true) {
          var functionVariable = 1;
          let blockVariable = 2;

          console.log(functionVariable); // will print 1
          console.log(blockVariable); // will print 2

          if (true) {
            console.log(functionVariable); // will print 1
            console.log(blockVariable); // will print 2
          }
        }

        console.log(functionVariable); // will print 1
        console.log(blockVariable); // will throw an error
      }
      nestedScopeTest();
    </script>
  </body>
</html>
