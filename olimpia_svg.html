<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olimpiai ötkarika</title>
        <script src="olympicRingsCanvas.js"></script>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       
    </style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"
            viewBox="0 0 300 300">
            <!-- Kék karika -->
            <ellipse cx="150" cy="100" rx="40" ry="40" stroke="#0074D9"
                stroke-width="20" fill="none" />

            <!-- Sárga karika -->
            <ellipse cx="200" cy="150" rx="40" ry="40" stroke="#FFDC00"
                stroke-width="20" fill="none" />

            <!-- Fekete karika -->
            <ellipse cx="100" cy="150" rx="40" ry="40" stroke="#000000"
                stroke-width="20" fill="none" />

            <!-- Zöld karika -->
            <ellipse cx="150" cy="200" rx="40" ry="40" stroke="#2ECC40"
                stroke-width="20" fill="none" />

            <!-- Piros karika -->
            <ellipse cx="100" cy="250" rx="40" ry="40" stroke="#FF4136"
                stroke-width="20" fill="none" />
        </svg>

        <footer>
            <p>Forrás: <a
                    href="https://developer.mozilla.org/en-US/docs/Web/SVG">SVG
                    szabvány</a></p>
            <p>Forrás: <a
                    href="https://commons.wikimedia.org/wiki/File:Olympic_rings_without_rims.svg">Wikimedia
                    Commons</a></p>
        </footer>
    </body>
</html>
